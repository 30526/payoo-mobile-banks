<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Now</title>
    <!-- DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="shortcut icon" href="assets/Group.png" type="image/x-icon">
</head>

<body class="bg-[#F4F5F7] h-[100vh] flex 
flex-col justify-center items-center ">
    <div class="logo h-[130px] w-[300px]
    bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="assets/Group.png" alt="">
    </div>
    <form class="login-form w-[350px] bg-white rounded-2xl p-5">
        <div>
            <label class="font-semibold" for="">Mobile Number</label>
            <br>
            <input type="text" placeholder="Enter your number" id="mobile-number" class="input bg-[#F4F5F7] mt-3 rounded-3xl" />
        </div>
        <div class="mt-5 ">
            <label class="font-semibold" for="">4 Digit Pin</label>
            <br>
            <input type="text" placeholder="Enter your pin" id="pin-number" class="input bg-[#F4F5F7] mt-3 rounded-3xl" />
        </div>
        <button id="login-btn"
            class="btn text-white mt-5  w-full rounded-3xl font-semibold bg-[#0874F2] border-none">Login</button>
    </form>

    <!-- js script  -->
    <script src="js/script.js"></script>
</body>

</html>
