<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Payoo!</title>
    <!-- DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-[#F4F5F7] min-h-[100vh]">

    <section class="max-w-lg mx-auto bg-white rounded-b-xl">
        <!-- header section  -->
        <div class="border-b-1 border-[#08080848] min-h-[50px] flex justify-between items-center p-5">
            <div class="flex">
                <img class="h-[50px]" src="assets/Group.png" alt="">
                <div class="ml-3">
                    <h2 class="font-bold">$<span id="available-balance">45000</span></h2>
                    <p class="text-[#08080895]">Available Balance</p>
                </div>
            </div>
            <div>
                <button id="logout-btn" class="btn text-[#08080895] rounded-lg"><i
                        class="fa-solid fa-right-from-bracket rotate-180"></i>Log Out</button>
            </div>
        </div>
        <!-- main section  -->
        <div class="main-section pt-5 px-5">
            <h2 class="text-2xl font-bold mb-3">ðŸ”¥ Welcome to Payooo!</h2>
            <p class="text-[#08080895]">Enjoy easy and convenient financial services with us. Cashout charge is low and
            </p>
        </div>
        <!-- Card section  -->
        <div class="min-h-[200px] grid grid-cols-3
     gap-4 p-5">
            <div id="add-money-card" class="border-2 border-[#08080848] text-center p-3 rounded-xl">
                <img class=" mx-auto" src="assets/wallet1.png" alt="">
                <h2>Add Money</h2>
            </div>
            <div id="cash-out-card" class="border-2 border-[#08080848] text-center p-3 rounded-xl">
                <img class=" mx-auto" src="assets/send1.png" alt="">
                <h2>Cash Out</h2>
            </div>
            <div class="border-2 border-[#08080848] text-center p-3 rounded-xl">
                <img class=" mx-auto" src="assets/money1.png" alt="">
                <h2>Transfer Money</h2>
            </div>
            <div class="border-2 border-[#08080848] text-center p-3 rounded-xl">
                <img class=" mx-auto" src="assets/bonus1.png" alt="">
                <h2>Get Bonus</h2>
            </div>
            <div class="border-2 border-[#08080848] text-center p-3 rounded-xl">
                <img class=" mx-auto" src="assets/purse1.png" alt="">
                <h2>Pay Bill</h2>
            </div>
            <div class="border-2 border-[#08080848] text-center p-3 rounded-xl">
                <img class=" mx-auto" src="assets/transaction1.png" alt="">
                <h2>Transactions</h2>
            </div>
        </div>
    </section>

    <!-- All form section  -->
    <div>
        <!-- Add Money section  -->
        <div id="add-money-section" class=" max-w-lg mx-auto p-5">
            <h2 class="font-bold mb-5">Add Money</h2>
            <form class=" bg-white rounded-xl p-5">
                <div>
                    <label class="font-semibold" for="">Select a bank</label>
                    <select id="select-bank" class="select input bg-[#F4F5F7] mt-3 rounded-3xl w-full mb-4">
                        <option>Select bank</option>
                        <option>Dutch Bangla Bank</option>
                        <option>IFIC Bank</option>
                        <option>Premier Bank</option> mb-4
                        <option>Uttora Bank</option>
                        <option>Agroni Bank</option>
                        <option>Eastern Bank</option>
                        <option>Rupali Bank</option>
                    </select>
                </div>
                <div>
                    <label class="font-semibold" for="">Bank Account Number</label>
                    <br>
                    <input id="bank-account-number" type="text" placeholder="Enter 11 digit account number"
                        class="input bg-[#F4F5F7] mt-3 rounded-3xl mb-4 w-full" />
                </div>
                <div>
                    <label class="font-semibold" for="">Amount to Add</label>
                    <br>
                    <input id="add-amount" type="text" placeholder="Add amount"
                        class="input bg-[#F4F5F7] mt-3 rounded-3xl mb-4 w-full" />
                </div>
                <div>
                    <label class="font-semibold" for="">Pin Number</label>
                    <br>
                    <input id="pin-number" type="text" placeholder="Enter 4 digit pin number"
                        class="input bg-[#F4F5F7] mt-3 rounded-3xl mb-4 w-full" />
                </div>
                <button id="add-money-btn"
                    class="btn text-white mt-5  w-full rounded-3xl font-semibold bg-[#0874F2] border-none">Add
                    Money</button>
            </form>
        </div>

        <!-- cash out section  -->
        <div id="cash-out-section" class=" max-w-lg mx-auto p-5 hidden">
            <h2 class="font-bold mb-5">Cash Out</h2>
            <form class=" bg-white rounded-xl p-5">
                <div>
                    <label class="font-semibold" for="">Agent Number</label>
                    <br>
                    <input id="" type="text" placeholder="Enter 11 digit number"
                        class="input bg-[#F4F5F7] mt-3 rounded-3xl mb-4 w-full" />
                </div>
                <div>
                    <label class="font-semibold" for="">Withdraw Amount</label>
                    <br>
                    <input id="" type="text" placeholder="Amount to Withdraw"
                        class="input bg-[#F4F5F7] mt-3 rounded-3xl mb-4 w-full" />
                </div>
                <div>
                    <label class="font-semibold" for="">Pin Number</label>
                    <br>
                    <input id="" type="text" placeholder="Enter 4 digit pin number"
                        class="input bg-[#F4F5F7] mt-3 rounded-3xl mb-4 w-full" />
                </div>
                <button id="add-money-btn"
                    class="btn text-white mt-5  w-full rounded-3xl font-semibold bg-[#0874F2] border-none">Withdraw</button>
            </form>
        </div>
    </div>

    <!-- Js file  -->
    <script src="js/home.js"></script>
</body>

</html>
